<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../stylesheets/main.css" rel="stylesheet" type="text/css">
    <script src="../javascripts/app.js" type="module"></script>
    <title>Weather forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header></header>
    <main class="wrapper">
        <section class="weather-here">
            <div class="weather-here__header">
                <h1>
                    Weather here
                </h1>
                <button class="weather-here__button" id="update-geolocation-button">
                    <span class="weather-here__button-standard">
                        Update geolocation
                    </span>
                    <span class="weather-here__button-small">
                        <img src="../images/refresh.svg" alt="refresh">
                    </span>
                </button>
            </div>
            <div class="weather-here__body" id="weather-here-body">
                <img src="../images/refresh.svg" alt="refresh" class="refresh-icon">
                <template id="weather-here-template">
                    <div class="weather-here__main">
                        <h2 class="weather-here__city" id="weather-here-city"></h2>
                        <div class="row">
                            <span class="weather-here__icon" id="weather-here-icon"></span>
                            <span class="weather-here__temperature" id="weather-here-temperature"></span>
                        </div>
                    </div>
                    <ul class="weather__info">
                        <li class="weather__info-item">
                            <span>Wind</span>
                            <span id="weather-here-wind"></span>
                        </li>
                        <li class="weather__info-item">
                            <span>Clouds</span>
                            <span id="weather-here-clouds"></span>
                        </li>
                        <li class="weather__info-item">
                            <span>Pressure</span>
                            <span id="weather-here-pressure"></span>
                        </li>
                        <li class="weather__info-item">
                            <span>Humidity</span>
                            <span id="weather-here-humidity"></span>
                        </li>
                        <li class="weather__info-item">
                            <span>Coordinates</span>
                            <span id="weather-here-coords"></span>
                        </li>
                    </ul>
                </template>
            </div>
        </section>
        <section class="weather-favourite">
            <div class="weather-favourite__header">
                <div class="row">
                    <h1 class="weather-favourite__favourite">
                        Favourites
                    </h1>
                    <form class="weather-favourite__form" id="weather-favourite-form">
                        <input type="text" placeholder="Add a new city" class="weather-favourite__add-city" id="add-city-input">
                        <button class="button-rounded" id="add-city-button" type="submit">+</button>
                    </form>
                </div>
            </div>
            <ul class="weather-favourite__list" id="weather-favourite__list">
                <template id="weather-favourite-template">
                    <div class="weather-item__main">
                        <div class="row">
                            <h2 class="weather-item__city"></h2>
                            <span class="weather-item__temperature"></span>
                            <span class="weather-item__icon"></span>
                            <button class="button-rounded remove-city-button">X</button>
                        </div>
                    </div>
                    <ul class="weather__info">
                        <li class="weather__info-item">
                            <span>Wind</span>
                            <span class="weather-item__wind"></span>
                        </li>
                        <li class="weather__info-item">
                            <span>Clouds</span>
                            <span class="weather-item__clouds"></span>
                        </li>
                        <li class="weather__info-item">
                            <span>Pressure</span>
                            <span class="weather-item__pressure"></span>
                        </li>
                        <li class="weather__info-item">
                            <span>Humidity</span>
                            <span class="weather-item__humidity"></span>
                        </li>
                        <li class="weather__info-item">
                            <span>Coordinates</span>
                            <span class="weather-item__coords"></span>
                        </li>
                    </ul>
                </template>
            </ul>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
