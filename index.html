<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">
    <script src="assets/js/app.js" type="module"></script>
    <title>Weather forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header></header>
    <main class="wrapper">
        <section class="weather-here">
            <div class="weather-here__header">
                <h1>
                    Weather here
                </h1>
                <button class="weather-here__button" id="update-geolocation-button">
                    <span class="weather-here__button-standard">
                        Update geolocation
                    </span>
                    <span class="weather-here__button-small">
                        <img src="assets/img/refresh.svg" alt="refresh">
                    </span>
                </button>
            </div>
            <div class="weather-here__body" id="weather-here__body">
                <img src="assets/img/refresh.svg" alt="refresh" class="refresh-icon">
            </div>
        </section>
        <section class="weather-favourite">
            <div class="weather-favourite__header">
                <div class="row">
                    <h1 class="weather-favourite__favourite">
                        Favourites
                    </h1>
                    <form class="weather-favourite__form">
                        <input type="text" placeholder="Add a new city" class="weather-favourite__add-city" id="add-city-input">
                        <button class="button-rounded" id="add-city-button" type="button">
                            +
                        </button>
                    </form>
                </div>
            </div>
            <ul class="weather-favourite__list" id="weather-favourite__list">
            </ul>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
